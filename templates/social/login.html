<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Login</title>
    </head>
    <body>
    <h1 id="login">Login</h1>
        {% if form.errors %}
        <p>Your username and passowrd didn't match.
            Please try again. </p>
        {% else %}
        <p>Please, use the following form to log-in:</p>
        {% endif %}
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Login</button>
    </form>
    </body>
</html>
